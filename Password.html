<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator App - Javascript</title>
</head>
<body>
    <div class="container">
        <div class="password-box">
            <h3 class="password">Password</h3>
            <button class="copy-btn">
                <i class="fa-regular fa-copy"></i>
                <span>Copied!</span>
            </button>
        </div>
        <div class="checkboxes-box">
            <div class="uppercase">
                <input type="checkbox" name="" id="uppercase">
                <span>Uppercase</span>
            </div>
            <div class="lowercase">
                <input type="checkbox" name="" id="lowercase">
                <span>Lowercase</span>
            </div>
            <div class="numbers">
                <input type="checkbox" name="" id="numbers">
                <span>Numbers</span>
            </div>
            <div class="symbols">
                <input type="checkbox" name="" id="symbols">
                <span>Symbols</span>
            </div>
        </div>
        <div class="password-length">
            <h3>Password Length</h3>
            <input type="range" min="6" max="32" value="10">
            <div class="length-value">10</div>
        </div>
        <button class="generate-btn">Generate Password</button>
    </div>
    <!-- Script Js -->
    <script src="Password.js"></script>
</body>
</html>
